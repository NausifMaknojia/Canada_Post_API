<div class="login-form">
<div *ngIf="isLoading" style="text-align: center;">
  <app-loading-spinner ></app-loading-spinner>
</div>
<div class="alert alert-danger" *ngIf="message"><p>{{message}}</p></div>
  <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <h2 class="text-center">Log in</h2>
      <div class="form-group">
          <input type="text" class="form-control" name="u_name" id="u_name" placeholder="Username" formControlName="u_name" >
          <span class="help-block" *ngIf="!signinForm.get('u_name').valid && signinForm.get('u_name').touched"> * Username is your registered email. </span>
      </div>
      <div class="form-group">
          <input type="password" class="form-control" name="pass" id="pass" placeholder="Password" formControlName="pass">
          <span class="help-block" *ngIf="!signinForm.get('pass').valid && signinForm.get('pass').touched"> * Password is required and at least of 3 char. </span>
      </div>
      <div class="form-group">

          <button type="submit" class="btn btn-success btn-lg btn-block">Log in</button>
      </div>
      <span class="help-block danger"  *ngIf="this.status == 0" >{{ this.message}}</span>
      <div class="clearfix">
          <label class="float-left form-check-label"><input type="checkbox"> Remember me &nbsp;&nbsp;</label>
          <a class="float-right">Forgot Password?</a>
      </div>
  </form>
  <p class="text-center"><a routerLinkActive="active" routerLink="/registration">Create an Account</a></p>
</div>
