<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" >
              <span data-feather="home"></span>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" >
              <span data-feather="file"></span>
              Orders History
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" >
              <span data-feather="users"></span>
              Basic information
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link">
              <span data-feather="bar-chart-2"></span>
              Reports
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
<div class="row justify-content-center">
  <div class="col-md-7">
    <div class="contact-form">
        <form [formGroup]="UpdateForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
            <fieldset>
                <legend class="text-center header">Personal Informations</legend>
                <input id="id" name="id" type="hidden" class="form-control" value="" *ngIf="isData"
                formControlName="id"
                >
                <div class="form-group">
                  <div class="col-md-10 col-md-offset-1">
                      <input id="f_name" name="f_name" type="text" placeholder="First Name" class="form-control" value="" *ngIf="isData"
                      formControlName="f_name"
                      >
                  </div>
              </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-1">
                        <input id="lname" name="l_name" type="text" placeholder="Last Name" class="form-control" value="" *ngIf="isData"
                        formControlName="l_name"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-10 col-md-offset-1">
                        <input id="mob" name="mob" type="text" placeholder="Phone" class="form-control"
                         value="" *ngIf="isData"
                         formControlName="mob">
                    </div>
                </div>

                <div class="form-group">
                  <div class="row ">
                    <div class="col-md-5 ">
                      <input id="province" name="province" type="text" placeholder="Province" class="form-control"
                       value="" *ngIf="isData"
                       formControlName="province"
                       >
                  </div>
                  <div class="col-md-5">
                    <input id="city" name="city" type="text" placeholder="City" class="form-control" value="" *ngIf="isData"
                    formControlName="city">
                </div>
                  </div>
                </div>


                  <div class="form-group">
                    <div class="row justify-content-evenly">
                    <div class="col-md-4 text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Update</button>
                    </div>
                    <div class="col-md-4 text-center">
                      <button type="button" class="btn btn-danger btn-lg"  data-bs-toggle="modal" data-bs-target="#TermsPolicy">Close Account</button>
                  </div>
                </div>
                </div>


            </fieldset>
        </form>
        <!-- Modal -->
<div class="modal fade" id="TermsPolicy" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
aria-labelledby="staticBackdropLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      Are you sure you want to close account?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="onDelete()">Yes</button>
      <button type="button" class="btn btn-primary" data-bs-dismiss="modal" >No</button>
    </div>
  </div>
</div>
</div>

 <!-- end model -->

    </div>
</div>
</div>


    </main>
  </div>
</div>
